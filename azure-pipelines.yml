# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default

steps:
- script: 
    elbe initvm submit Test.xml
  displayName: 'Build Image from Xml'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true